<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="notes.css" />
  </head>
  <body class="auth-background">
    <h1 class="page-title">TaskHub</h1>
    <div class="auth-container">
      <div class="toggle-buttons">
        <button id="signin-btn" class="toggle-btn">Sign In</button>
        <button id="create-btn" class="toggle-btn">Create Account</button>
      </div>
      <section class="form-container" id="login-section">
        <h2>Sign In</h2>
        <form id="login-form">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button class="glow-on-hover" type="submit">Sign In</button>
        </form>
      </section>

      <section class="form-container" id="create-section" style="display: none">
        <h2>Create Account</h2>
        <form id="create-form">
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button class="glow-on-hover" type="submit">Create Account</button>
        </form>
      </section>
    </div>
    <script src="notes.js"></script>
  </body>
</html>
